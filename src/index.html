<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="icon" type="image/png" href="images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	</head>
	<body>

		<main class="grid">

			<article class="card">

				<img src="images/illustration-hero.svg" alt="hero image for card" class="heroImage">
				<h1 class="cardTitle">Order Summary</h1>
				<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<section class="pricingInfo">

					<img class="musicIcon" src="images/icon-music.svg" alt="music icon">
					<h3 class="pricingInfoTitle">Annual Plan</h3>
					<p class="price">$59.99/year</p>
					<a class="changeLink">Change</a>

				</section>
				<button class="paymentButton">Proceed to Payment</button>
				<a class="cancelLink">Cancel Order</a>

			</article>

		</main>
		<script src="javascript/script.js"></script>
	</body>
</html>
